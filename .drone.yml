---
kind: pipeline
name: common
steps:
- name: flake8 and black
  image: python
  commands:
    - pip install flake8 black 
    - flake8 .
    - black --diff .
    - black --check .

---
kind: pipeline
name: python-3-6

steps:
- name: test
  image: python:3.6
  commands:
  - pip3 install .

depends_on:
  - common

---
kind: pipeline
name: python-3-7

steps:
- name: test
  image: python:3.7
  commands:
  - pip3 install .

depends_on:
  - common

---
kind: pipeline
name: python-3-8

steps:
- name: test
  image: python:3.8
  commands:
  - pip3 install .

depends_on:
  - common

---
kind: pipeline
name: python-3-9

steps:
- name: test
  image: python:3.9
  commands:
  - pip3 install .

